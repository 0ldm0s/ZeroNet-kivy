sudo: true
dist: trusty
install:
- mkdir .buildozer
- chmod 777 .buildozer
script:
- HOME=$PWD make docker-build
- bash .travis/wait.sh & HOME=$PWD make docker-ci
- mkdir dist && mv -v bin/$(dir bin) dist/latest.apk
deploy:
  provider: releases
  file: dist/latest.apk
  skip_cleanup: true
  on:
    tags: true
  api_key:
    secure: 
